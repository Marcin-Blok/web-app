<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Form</title>
</head>
<body>
<div style="text-align: center; vertical-align: middle;">
    <h2>Witam! Aby dodać lekarza, wprowadź dane zgodnie z poniższym formularzem.</h2>
    <form method="POST"
          th:action="@{/addDoctor}">
        <label for="name">Imię:</label><br>
        <input type="text" id="name" name="name" value="Szymon"><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" id="surname" name="surname" value="Leyk"><br>
        <label for="pnumber">Pesel:</label><br>
        <input type="text" id="pnumber" name="pesel" value="123123123"><br>
        <label for="specialization">Specjalizacja:</label><br>
        <input type="text" id="specialization" name="specialization" value="Psycholog"><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
